<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script type="text/javascript" language="javascript">
var totalControl = 1;

function addDynamicControll()
{
var a = document.getElementById("element").value;
var divID = document.getElementById("controlDiv");
if(a == "button")
{
	var btn = '<input type="button" id=btn_'+totalControl+' value="Button"/>'+
	'<input type="button" id=btn1_'+totalControl+' onClick=removeControl(btn_'+totalControl+',btn1_'+totalControl+')  value="Remove"/><br>';
	divID.innerHTML = divID.innerHTML + btn;
}
if(a == "radio")
{
	var btn ='<input  id=rdo_'+totalControl+' type="radio"/>'+
	'<input type="button" id=rdo1_'+totalControl+' onClick=removeControl(rdo_'+totalControl+',rdo1_'+totalControl+') value="Remove"/><br>';
	divID.innerHTML = divID.innerHTML + btn;
}
if(a == "textbox")
{
	var btn ='<input id=txt_'+totalControl+' type="textbox" />'+
	'<input type="button"id=txt1_'+totalControl+'  onClick=removeControl(txt_'+totalControl+',txt1_'+totalControl+') value="Remove"/><br>';
	divID.innerHTML = divID.innerHTML + btn;
}
totalControl = totalControl + 1
} 

function removeControl(controlID,controlID1){
	var divID = document.getElementById("controlDiv");
	divID.removeChild(controlID);
	divID.removeChild(controlID1);
}
</script>
</head>

<body>
<form>
  <select name="element" id="element" style="font-size:>
    <option >select value...</option>
    <option value="button">button</option>
    <br>
    <option value="radio">radio</option>
    <br>
    <option value="textbox">textbox</option>
    <br>
  </select>
  <input type="button" name="submit" value="submit" onclick="addDynamicControll()"/><br>
  <input type="button" name="remove" value="submit" onclick="addDynamicControll()"/>
  <br>
  <div id="controlDiv"> </div>
</form>
</body>
</html>
