<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script type="text/javascript" language="javascript">
function searchText()
{
	var str1=document.getElementById("txt1").value;
	var str2=document.getElementById("txt2").value;
	
	if(str1.match(str2))
	{
		alert ("matching character found!!");
	}
	else
	{
		alert ("matching character not found!!");
	}
}
</script>
</head>

<body>
Enter string:<input type="text" id="txt1"/>
<br/>
another string:<input type="text" id="txt2"/>
<br/>
<input type="button" onClick="searchText()" value="Search">
</body>
</html>
